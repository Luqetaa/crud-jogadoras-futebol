<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Jogadoras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Jogadoras de Futebol</h1>
  </header>

  <section id="formulario">
    <h2 id="form-title">Adicionar Jogadora</h2>
    <form id="jogadora-form">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="posicao" placeholder="Posição" required>
      <input type="text" id="clube" placeholder="Clube" required>
      <input type="url" id="foto" placeholder="URL da Foto" required>
      <input type="number" id="gols" placeholder="Gols" required>
      <input type="number" id="assistencias" placeholder="Assistências" required>
      <input type="number" id="jogos" placeholder="Jogos" required>
      
      <button type="submit">Cadastrar</button>
      <button id="cancelar-edicao" style="display:none;">Cancelar</button>
    </form>
  </section>

  <section>
    <h2>Jogadoras Cadastradas</h2>
    <div id="jogadoras-container" class="grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
